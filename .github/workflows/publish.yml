name: Publish to NPM
on: workflow_dispatch

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run Linters and tsc
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out git repo
        uses: actions/checkout@v2
      
      - name: Install deps
        run: npm ci
      
      - name: Run tsc
        run: npm run build

        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}